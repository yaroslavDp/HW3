<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Star Wars characters</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">Star Wars Characters</h1>
      </header>
      <main>
        <div class="search-bar__block">
          <form class="search-form">
            <input type="text" class="search-input" placeholder="Search for characters by ID (1-83)...">
            <input type="submit" class="search-submit" value="Search">
          </form>
        </div>
        <div class="characters__list">
          <div class="container"></div>
        </div>
        <div class="character-details">
          <h2 class="details-name">Luke Skywalker</h2>
          <p class="character-details__result"></p>
          <form class="update-form">
            <label for="update-home-world">Home World:</label>
            <input type="text" class="update-form__input" id="update-home-world">
            <input type="submit" class="update-form__submit" value="Update">
          </form>
        </div>
      </main>

      <script src="./js/main.js"></script>
</body>
</html>
